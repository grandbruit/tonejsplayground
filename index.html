<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tone.js Playground</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <select name="instrument" id="instrument">
    <option value="AMSynth">AMSynth</option>
    <option value="DuoSynth">DuoSynth</option>
    <option value="FMSynth">FMSynth</option>
    <option value="MembraneSynth">MembraneSynth</option>
    <option value="MetalSynth">MetalSynth</option>
    <option value="MonoSynth">MonoSynth</option>

  </select>
  <input type="text" name="note" value="C4" id="note">
  <button id="play">Play</button>
	<script src="scripts/Tone.min.js"></script>
	<script src="scripts/AMSynth.js"></script>
	<script src="scripts/DuoSynth.js"></script>
	<script src="scripts/FMSynth.js"></script>
	<script src="scripts/MembraneSynth.js"></script>
	<script src="scripts/MetalSynth.js"></script>
	<script src="scripts/MonoSynth.js"></script>
	<script src="scripts/NoiseSynth.js"></script>
	<script src="scripts/PluckSynth.js"></script>
	<script src="scripts/index.js"></script>

</html>
