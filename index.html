<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tone.js Playground</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <select id="instrument">
    <option value="AMSynth">AMSynth</option>
    <option value="DuoSynth">DuoSynth</option>
    <option value="FMSynth">FMSynth</option>
    <option value="MembraneSynth">MembraneSynth</option>
    <option value="MetalSynth">MetalSynth</option>
    <option value="MonoSynth">MonoSynth</option>
    <!--<option value="NoiseSynth">NoiseSynth</option>-->
    <option value="PluckSynth">PluckSynth</option>
    <option value="Synth">Synth</option>
  </select>
  <input type="text" value="C4" id="note">
  <select id="effect1">
    <option value="none">No Effect</option>
    <option value="AutoFilter">AutoFilter</option>
    <option value="AutoPanner">AutoPanner</option>
    <option value="AutoWah">AutoWah</option>
    <option value="BitCrusher">BitCrusher</option>
    <option value="Chebyshev">Chebyshev</option>
  </select>
  <button id="play">Play</button>
	<script src="scripts/Tone.min.js"></script>
	<script src="scripts/instruments/AMSynth.js"></script>
	<script src="scripts/instruments/DuoSynth.js"></script>
	<script src="scripts/instruments/FMSynth.js"></script>
	<script src="scripts/instruments/MembraneSynth.js"></script>
	<script src="scripts/instruments/MetalSynth.js"></script>
	<script src="scripts/instruments/MonoSynth.js"></script>
	<script src="scripts/instruments/NoiseSynth.js"></script>
	<script src="scripts/instruments/PluckSynth.js"></script>
	<script src="scripts/instruments/Synth.js"></script>
	<script src="scripts/effects/AutoFilter.js"></script>
	<script src="scripts/effects/AutoPanner.js"></script>
	<script src="scripts/effects/AutoWah.js"></script>
	<script src="scripts/effects/BitCrusher.js"></script>
	<script src="scripts/effects/Chebyshev.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
